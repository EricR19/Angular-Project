<!-- login -->
<form (submit)="ingresar(usuario, password)" class="row g-3 needs-validation">
    <div class="" id="divUser">
        <label class="form-label" for="">Usuario</label>
        <input type="text" placeholder="Usuario" #usuario>

    </div>
    <div class="" id="divPassword">
        <label class="form-label" for="">Contraseña</label>
        <input type="password" placeholder="Contraseña" #password>
    </div>
    <div class="col-12">
        <button class="btn btn-primary">Ingresar</button>
    </div>
</form>
